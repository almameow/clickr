<html>
<head>
	<title>clickr - Register</title>
	<!-- Skeleton CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<!-- Non-skeleton CSS -->
  	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="wrap">
		<div class="wrap_background"></div>
		<div class="row">
			<div class="two columns">
				<a href="index.html"><h3 class="clickr"><span class="optionAtext">c</span><span class="optionBtext">l</span><span class="optionCtext">i</span><span class="optionDtext">c</span><span class="optionAtext">k</span><span class="optionBtext">r</span></h3></a>
			</div>
			<div class="ten columns header_right">
				<a href="login.html">Login</a> &nbsp; 
				<a href="register.html">Register</a>
			</div>
		</div>

		<div class="row">
			<form class="four columns offset-by-four"  method="post" action="#">
				<div class="row">
					<input class="u-full-width" type="text" placeholder="First name" name="fName">
				</div>
				<div class="row">
					<input class="u-full-width" type="text" placeholder="Last name" name="lName">
				</div>
				<div class="row">
					<input class="u-full-width" type="email" placeholder="Email" name="email">
				</div>
				<div class="row">
					<input class="u-full-width" type="password" placeholder="Password" name="password">
				</div>
				<div class="row">
					<input class="u-full-width" type="password" placeholder="Confirm password" name="confirmPass">
				</div>
				<input class="button-primary" type="submit" value="Register">
			</form>
		</div>
	</div>
</div>
</body>
</html>
