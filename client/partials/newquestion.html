<div class="row" ng-controller="currentUserController">
	<div class="two columns">
		<h3 class="clickr"><span class="optionAtext">c</span><span class="optionBtext">l</span><span class="optionCtext">i</span><span class="optionDtext">c</span><span class="optionAtext">k</span><span class="optionBtext">r</span></h3>
	</div>
	<div class="five columns offset-by-five columns header_right">
		<a href="#/home/{{userid}}">{{username}}'s Account</a> &nbsp; 
		<a href="#/">Logout</a>
	</div>
</div>

<div class="row" ng-controller="dashboardController">
	<h5>Create New Quiz</h5>
	<div class="twelve columns">
		<form >
			<div class="row">
				<div class="three columns">
					<label for="title">Title</label>
				</div>
				<div class="five columns">
					<input type="text" name="title" id="title" class="u-full-width" ng-model="newQuiz.title">
				</div>
			</div>

			<div class="row">
				<div class="three columns">
					<label for="question1">Question {{currentQuestion}}</label>
				</div>
				<div class="five columns">
					<input type="text" name="question1" id="question1" class="u-full-width" ng-model="newQuiz.question">
				</div>
			</div>
			<div class="row">
				<div class="three columns">
					<label for="answerA">Answer A</label>
				</div>
				<div class="five columns">
					<input type="text" name="answerA" id="answerA" class="u-full-width" ng-model="newQuiz.answerA">
				</div>
			</div>
			<div class="row">
				<div class="three columns">
					<label for="answerB">Answer B</label>
				</div>
				<div class="five columns">
					<input type="text" name="answerB" id="answerB" class="u-full-width" ng-model="newQuiz.answerB">
				</div>
			</div>
			<div class="row">
				<div class="three columns">
					<label for="answerC">Answer C</label>
				</div>
				<div class="five columns">
					<input type="text" name="title" id="answerC" class="u-full-width" ng-model="newQuiz.answerC">
				</div>
			</div>
			<div class="row">
				<div class="three columns">
					<label for="answerD">Answer D</label>
				</div>
				<div class="five columns">
					<input type="text" name="title" id="answerD" class="u-full-width" ng-model="newQuiz.answerD">
				</div>
			</div>
			<div class="row">
				<div class="three columns">
					<label for="">Correct Answer</label>
				</div>
				<div class="five columns">
					<fieldset>
						<label for="radioA" class="inline">
							<input type="radio" name="correctAnswer" ng-model="newQuiz.correctAnswer" id="radioA" value="a">
							<span>A</span>
						</label>
						<label for="radioB" class="inline">
							<input type="radio" name="correctAnswer" ng-model="newQuiz.correctAnswer" id="radioB" value="b">
							<span>B</span>
						</label>
						<label for="radioC" class="inline">
							<input type="radio" name="correctAnswer" ng-model="newQuiz.correctAnswer" id="radioC" value="c">
							<span>C</span>
						</label>
						<label for="radioD" class="inline">
							<input type="radio" name="correctAnswer" ng-model="newQuiz.correctAnswer" id="radioD" value="d">
							<span>D</span>
						</label>
					</fieldset>
				</div>
			</div>

			<div class="row">
				<div class="six columns">
					<input type="submit" value="Save" class="button-primary" ng-click="addQuiz()">
				</div>
				<div class="six columns">
					<input type="submit" value="Add Another Question" class="button" ng-click="newQuestion()">
				</div>
			</div>
		</form>
	</div>
</div>
